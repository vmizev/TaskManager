<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="login-container">
		<div class="login-form">
			<form>
				<div class="login-row">
					<label class="login-icon">
						<span class="icon icon-account_circle-grey"></span>
					</label>
					<input type="email" name="email" placeholder="E-mail" class="form-control">
				</div>
				<div class="login-row">
					<label class="login-icon">
						<span class="icon icon-lock-grey"></span>
					</label>
					<input type="password" name="password" placeholder="Пароль" class="form-control">
				</div>
				<input type="submit" name="loginBtn" value="Войти" class="login-btn">
				<div class="save-pw">
					<input type="checkbox" name="save-password" id="save-password">
					<label for="save-password">Сохранить пароль</label>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
